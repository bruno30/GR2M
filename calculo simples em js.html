<meta charset="UTF-8">
<h3>Calculos simples em Js</h3>

<script>
	var
		a=10;
		b=5;
		c=2;
		soma=a+b+c;
		subtracao=a-b-c;
		mult=a*b*c;
		divisao=a/b/c;
		calc1=((b+c)/(c*a));
		calc2=(((b+c)/(c*a))-((c+a)*(b+c)));
		calc3=(((b+c)/(c*a))-((c+a)*(b+c))/(a+b));

	document.write("O valor de A é: ",a,"<br>");
	document.write("O valor de B é: ",b,"<br>");
	document.write("O valor de C é: ",c,"<br>");
	document.write("A soma de A, B e C é: ",soma,"<br>");
	document.write("A subtracão de A, B e C é: ",subtracao,"<br>");
	document.write("A multiplicação de A, B e C é: ",mult,"<br>");
	document.write("A divisão de A, B e C é: ",divisao,"<br>");
	document.write("O resultado do calculo (b+c)/(c*a) é : ",calc1,"<br>");
	document.write("O resultado do calculo (b+c)/(c*a)-(c+a)*(b+c) é : ",calc2,"<br>");
	document.write("O resultado do expressão ((b+c)/(c*a))-((c+a)*(b+c))/(a+b) é : ",calc3,"<br>");

	


</script>
