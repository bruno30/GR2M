<meta charset="UTF-8">
<script>
function pulaLinha(){

    document.write("<br>");
}

function mostra(texto){
    document.write(texto);
    pulaLinha();
}


var
minhaIdade = 30;
idadeMeuIrmao = 26;
 mostra("A minha idade é: " +minhaIdade)
 mostra("A idade do meu irmão é:  " + idadeMeuIrmao)
 mostra("Nossa diferença é " + (minhaIdade - idadeMeuIrmao));

   
</script>
