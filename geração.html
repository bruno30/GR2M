<meta charset="UTF-8">

<script>

function pulaLinha(){

	document.write("<br>")
}

function mostra(texto){

	document.write(texto)
	pulaLinha()
}


var
anoAtual=2016;
chegada=1500;
mediaAnosFilhos=28;
geracao=(anoAtual - chegada);
qntGeracao=(geracao / mediaAnosFilhos);

mostra("da chegada dos portugueses de 1500 até 2016 se passaram " + geracao +"anos" );
mostra("No total se passaram " + Math.round(qntGeracao) + " Gerações ,levando em média 28 anos.")


</script>


<h3> ou pode ser usado dessa forma</h3>

<script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var idadeMediaQuandoTemFilhos = 28;
        var anoAtual = 2016; // 

        var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

        mostra(quantidadeDeGeracoes);
    </script>
